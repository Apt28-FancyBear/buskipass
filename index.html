<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Pass Information</title>
    <link rel="stylesheet" type= 'text/css' href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="close-button">
        <a href="#" title="Close" aria-label="Close">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="Close Icon" width="20">
        </a>
    </div>
    <div class="all-passes-text">All Passes</div>
    <div class="pass-container">
        <div class="header-text">पुणे महानगर परिवहन महामंडळ लि.</div>
        <div class="pass-details">
            <div class="pass-info">
                <div class="pass-type">
                    Pass Type
                    <span>PMC</span>
                </div>
                <div class="pass-id">
                    ID
                    <span id="id-value"></span>
                </div>
                <div class="pass-fare">
                    Fare
                    <span>₹40</span>
                </div>
            </div>

            <div class="time-details">
                <div class="time-info">
                    <div class="booking-time">
                        Booking Time
                        <span id="booking-time"></span>
                    </div>
                    <div class="validity-time">
                        Validity Time
                        <span id="validity-time"></span>
                    </div>
                </div>
                <div class="unique-id">2654210652C65CKJV</div>
            </div>
        </div>
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="pass-type-text">
            One Day Pass
        </div>
    </div>
    <div class="icon-container">
        <a href="#" title="Close">
            <img src="icon.png" width="20">
        </a>
    </div>
    <script src="script.js"></script>
</body>

</html>
